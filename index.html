<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go to Prom With Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20%;
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .gif {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Would you like to go to prom with me? hehe love u babybubut</h1>
    <div id="buttons">
        <button class="button" onclick="showGifAndConfetti()">Yes</button>
        <button class="button" onclick="showGifAndConfetti()">Yes</button>
    </div>
    <img class="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExanBxZWFkOG9tdTlwNTdrZXo2cm01ZXcweDVuZjFhN252bXdxdTk0diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat GIF" width="300">
    
    <!-- Include Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function showGifAndConfetti() {
            // Hide buttons
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.classList.add('hidden');

            // Show the GIF
            const gif = document.querySelector('.gif');
            gif.style.display = 'block';

            // Trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
            });
        }
    </script>
</body>
</html>
